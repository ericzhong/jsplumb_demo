

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <link rel="stylesheet" href="demo.css">
    <script src="lib/jquery-1.9.0.js"></script>
    <script src="lib/jquery-ui-1.9.2-min.js"></script>
    <script src="lib/jquery.jsPlumb-1.5.3.js"></script>

    <script type="text/javascript" src="demo.js"></script>

</head>

<body>

 

<div class="chart">
    <div class="panel">
        <div class="item-box">
            <div class="item vm">
                <div class="vm-name">VM</div>
                <div class="vm-content">
                    <div class="vol-box"></div>
                    <div class="if-box"></div>
                </div>
            </div>
        </div>
        <div class="item-box">
            <div class="item if"></div>
        </div>
        <div class="item-box">
            <div class="item vol"></div>
        </div>
        <div class="item-box">
            <div class="item sn"></div>
        </div>
    </div>
    
    <div class="canvas">
        <div id="vm1" class="vm">
            <div class="vm-name">VM1</div>
            <div class="vm-content">
                <div class="vol-box">
                    <div id="v1" class="vol"></div>
                    <div id="v2" class="vol"></div>
                    <div id="v3" class="vol"></div>
                    <div id="v4" class="vol"></div>
                    <div id="v5" class="vol"></div>
                    <div id="v6" class="vol"></div>
                </div>
                <div class="if-box">
                    <div id="if1" class="if"></div>
                    <div id="if2" class="if"></div>
                    <div id="if3" class="if"></div>
                    <div id="if4" class="if"></div>
                </div>
            </div>
        </div>
    
        <div id="sn1" class="sn">192.168.1.0/24</div>
    </div>
</div>
</body>


</html>
